<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        aside {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
        }
        aside h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        aside nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        aside nav a:hover {
            text-decoration: underline;
        }
        main {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }
        section {
            margin-bottom: 100px;
        }
        h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<aside>
    <h1>나의 포트폴리오</h1>
    <p>백엔드 개발자 지망생</p>
    <p>기술: Java, Spring, Oracle</p>
    <nav>
        <a href="#about">소개</a>
        <a href="#skills">기술 스택</a>
        <a href="#study">학습 이력</a>
        <a href="#projects">프로젝트</a>
        <a href="#contact">연락처</a>
    </nav>
</aside>

<main>
    <section id="about">
        <h2>소개 (About Me)</h2>
        <p>여기에 자기소개 내용을 적습니다.</p>
    </section>

    <section id="skills">
        <h2>기술 스택 (Skills)</h2>
        <p>여기에 사용 가능한 기술들을 나열합니다.</p>
    </section>

    <section id="study">
        <h2>학습 이력 (Study History)</h2>
        <p>여기에 학습했던 내용과 과정들을 정리합니다.</p>
    </section>

    <section id="projects">
        <h2>프로젝트 (Projects)</h2>
        <p>여기에 프로젝트 설명을 추가합니다.</p>
    </section>

    <section id="contact">
        <h2>연락처 (Contact)</h2>
        <p>이메일, GitHub 링크 등을 적습니다.</p>
    </section>
</main>

</body>
</html>
